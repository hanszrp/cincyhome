      <section class="container">
        <div class="hero" id="rent">
          <div class="hero-inner">
            <div class="hero-copy">
              <h2>
                We've found <span>25 resources</span> around Cincinnati that help with paying rent.
              </h2>
            </div>
            <div class="resource-image">
              <img class="" src="img/dollar.png">
            </div>



          </div>



        </div>
        <div class="modal">
          <label for="modal-1">
            <div class="modal-trigger">Answer 3 questions about your situation to get results specific to you.</div>
          </label>
          <input class="modal-state" id="modal-1" type="checkbox" />
          <div class="modal-fade-screen">
            <div class="modal-inner">
              <div class="modal-close" for="modal-1"></div>
              <h1>Find resources specific to you</h1>
              <p class="modal-intro">Do you rent or own the place you live?</p>
              <p class="modal-content">
                <!-- <label for="radio_buttons">Radio Buttons:</label> -->
                  <label>
                    <input type="radio" class="radio" name="radio_button" value="radio_1" /> Rent
                  </label>
                  <label>
                    <input type="radio" class="radio" name="radio_button" value="radio_2" /> Own
                  </label>
                  <label>
                    <input type="radio" class="radio" name="radio_button" value="radio_3" /> Neither
                  </label>
                  <p>PS. Your answers are not monitored.</p>
              </p>
            </div>
          </div>
        </div>
        <div class="resources-container">
          <div class="resources-content">
            <h2> Results</h2>
          </div>


        </div>
